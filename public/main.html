<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div style="display: flex; align-items: center;">
        <h2 style="margin-right: 1rem;">Mental Queue</h2>
        <button id="createNewList">New List</button>
        <select id="listSelector" style="margin-left: 1rem;"></select>
    </div>
    <div id="listNameContainer" style="display: flex; align-items: center; margin-right: 1rem;">
        <span id="currentListName" contenteditable="true" style="text-decoration: underline;">Unnamed</span>
        <button id="DeleteList">X</button>
    </div>
    <div id="container">
        <div id="addNewTodo">New...</div>
        <div id="listContainer">
            <div id="incompleteList" class="todo-list"></div>
            <div id="completeList" class="todo-list"></div>
        </div>
        <div id="scrollIndicatorContainer">
            <span id="scrollIndicator">...</span>
        </div>
        <div id="trashcan" class="trashcan">Drag here to Delete</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
